name: dice_you_fools
description: Dice, you fools !


version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  http: ^0.12.0+2
  flutter_bloc: ^0.6.0
  meta: ^1.1.6
  equatable: 0.1.6
  bloc: ^0.9.0
  intl: ^0.16.0
  amazon_cognito_identity_dart: ^0.0.22
  shared_preferences:
  apple_sign_in: ^0.1.0
  flutter_secure_storage: ^3.3.1+1

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Helvetica
      fonts:
        - asset: fonts/Helvetica.ttf
        - asset: fonts/Helvetica-bold.ttf
          weight: 700

